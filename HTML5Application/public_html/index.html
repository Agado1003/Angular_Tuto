<!DOCTYPE html>
<html>

<head>
<title>Angular Tuto</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div data-ng-app=""  data-ng-init="count=1">
    <button data-ng-click="count=count+1">Click me!</button>
    <p>{{ count }}</p>
    
</div>

</body>
</html>
