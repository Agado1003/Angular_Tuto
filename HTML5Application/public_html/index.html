<!DOCTYPE html>
<html>

<head>
<title>Angular Tuto</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div data-ng-app="" data-ng-init="Product={Name:'Potato',Price:5.90}">

<p>The name is {{ Product.Name | uppercase }}</p>
<p>The price is {{ Product.Price | currency }}</p>

</div>

</body>
</html>
