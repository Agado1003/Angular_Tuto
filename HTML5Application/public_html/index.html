<!DOCTYPE html>
<html>

<head>
<title>Angular Tuto</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div data-ng-app="" data-ng-init="names=['First','Second','Third']">
  <ul>
    <li data-ng-repeat="i in names">
      {{ i }}
    </li>
  </ul>
</div>

</body>
</html>
