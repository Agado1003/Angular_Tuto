<!DOCTYPE html>
<html>

<head>
<title>Angular Tuto</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div data-ng-app="" data-ng-init="points=[1,15,19,2,40]">

    <p>The third result is <span data-ng-bind="points[2]"></span></p>
    <p>The array's size is <span data-ng-bind="points.length"></span></p>

</div>

</body>
</html>
